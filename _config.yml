# Site settings
title: Saurabh Gwari # site title
description: >- # site description
  Portfolio of Saurabh Gwari, Data Analyst with extensive experience in Data preperation, Analysis and Visualization.
  Connect <a href="https://www.linkedin.com/in/gwari/" target="_blank" rel="noopener">@LinkedIn</a>.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/newogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/saurabhgwari/saurabhgwari.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Saurabh Gwari # author name
  bio: >- # tell to the world
    Welcome to my Data Analytics portfolio, collection of projects I have worked on related to Data preperation, analysis and visualization.  
  username: saurabhgwari # general username
  github: saurabhgwari # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: saurabhgwari29@gmail.com # email adress
  avatar: /assets/img/avatar3.png # change with your own avatar

# URL settings
url: "https://saurabhgwari.github.io" #
baseurl:
permalink: /:title/
google_analytics: G-QMVFZ9LZSL
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
